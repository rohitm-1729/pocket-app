<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #fff;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status.loading {
      background: #dbeafe;
      color: #1e40af;
    }
    .url {
      font-size: 12px;
      color: #6b7280;
      word-break: break-all;
      margin-bottom: 12px;
      padding: 8px;
      background: #f3f4f6;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.primary {
      background: #2563eb;
      color: white;
    }
    button.primary:hover {
      background: #1d4ed8;
    }
    button.primary:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
    button.secondary {
      background: #f3f4f6;
      color: #374151;
      margin-top: 8px;
    }
    button.secondary:hover {
      background: #e5e7eb;
    }
    .login-form {
      display: none;
    }
    .login-form.show {
      display: block;
    }
    .login-form input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .login-form input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
  </style>
</head>
<body>
  <h1>Pocket App</h1>

  <div id="content">
    <div id="url-display" class="url"></div>
    <div id="status" class="status" style="display: none;"></div>

    <div id="save-section">
      <button id="save-btn" class="primary">Save Article</button>
      <button id="open-app" class="secondary">Open Pocket App</button>
    </div>

    <div id="login-form" class="login-form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn" class="primary">Log In</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
